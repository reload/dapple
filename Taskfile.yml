version: '3'

tasks:
  init:
    summary: Setup this directory for development
    deps:
      - design-system:init
      - react:init
      - cms:init

  cleanup:
    cmds:
      - rm -rf design-system react cms

  reinit:
    cmds:
      - task: cleanup
      - task: init

  design-system:init:
    sources:
      - design-system/yarn.lock
    generates:
      - design-system/node_modules/*
    cmds:
      # TODO: Remove --branch if we decide to continue working with dapple and merge the support branch
      - git clone --branch dapple-support https://github.com/danskernesdigitalebibliotek/dpl-design-system design-system
      - (cd design-system && yarn install)

  design-system:link:
    deps:
      - design-system:build
    dir: design-system
    generates:
      - package.json
    cmds:
      - yarn unlink
      - yarn link

  design-system:build:
    dir: design-system
    sources:
      - src/**/*.scss
      - src/**/*.js
      - public/icons/**/*.svg
    generates:
      - build/**/*.*
      - dist.zip
    cmds:
      - yarn css:build
      - ./bundle.sh

  design-system:dev:
    dir: design-system
    run: once
    cmds:
      - yarn dev

  react:init:
    sources:
      - react/yarn.lock
    generates:
      - react/node_modules/*
    cmds:
      # TODO: Remove --branch if we decide to continue working with dapple
      - git clone --branch dapple-support https://github.com/danskernesdigitalebibliotek/dpl-react react
      - (cd react && yarn install)

  react:link:
    dir: react
    deps:
      - design-system:build
    cmds:
      - task: design-system:link
      - yarn link @danskernesdigitalebibliotek/dpl-design-system

  react:build:
    dir: react
    sources:
      - src/**/*.ts
      - src/**/*.tsx
      - src/**/*.js
      - src/**/*.jsx
      - src/**/*.scss
    generates:
      - dist/dist.zip
    cmds:
      - yarn build
      - (cd dist && zip dist.zip *.js)

  react:dev:
    dir: react
    deps:
      - react:link
    run: once
    cmds:
      - yarn dev

  cms:init:
    sources:
      - cms/composer.lock
    generates:
      - cms/vendor/*
    cmds:
      - git clone https://github.com/danskernesdigitalebibliotek/dpl-cms cms
      - (cd cms && task dev:reset)

  cms:link:
    dir: cms
    deps:
      - design-system:build
      - react:build
    cmds:
      - docker compose up -d
      - docker compose cp ../design-system/build/. php:/app/web/themes/custom/novel/assets/dpl-design-system
      - docker compose cp ../react/dist/. php:app/web/libraries/dpl-react
      - task dev:cache:clear:all

  cms:dev:
    dir: cms
    deps:
      - cms:link
    cmds:
      - task dev:start

  dev:react:
    deps:
      - design-system:build
    cmds:
      - task: react:dev

  dev:cms-react:
    deps:
      - cms:dev
    cmds:
      # react:dev has an interactive prompt about port assignment as we try to
      # run it on port 80 by default. To allow the user to reply we have to run
      # it as a separate task instead of a dependency.
      - task: react:dev
